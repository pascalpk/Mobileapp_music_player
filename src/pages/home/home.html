<ion-header>
  <ion-navbar>
    <ion-title>
      Head Music Player
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="PLAY()" >PLAY</button> 
  <button ion-button (click)="PAUSE()" >PAUSE</button> 
  <button ion-button (click)="STOP()" color="danger" >STOP</button>
  <button ion-button (click)="NEXT()" >NEXT</button> 
  <button ion-button (click)="PREVIOUS()" >PREVIOUS</button> 
  <button ion-button (click)="REPEAT()" >REPEAT</button> 
  <button ion-button (click)="SHUFFLE()" >SHUFFLE</button> 
  <button ion-button (click)="SELECT()" >SELECT</button> 
</ion-content>
